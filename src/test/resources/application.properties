# --- H2 Database Configuration for Tests ---
spring.datasource.url=jdbc:h2:mem:testDb;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA/Hibernate Configuration for H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration for H2
# Ensure Flyway runs migrations against the H2 database
spring.flyway.enabled=true
spring.flyway.url=jdbc:h2:mem:testDb;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.flyway.user=sa
spring.flyway.password=password
# Still points to main migrations
spring.flyway.locations=classpath:database/migration

# Mock AWS S3 configuration
cloud.aws.s3.endpoint-url=http://localhost:8001
cloud.aws.s3.bucket-name=test-bucket

